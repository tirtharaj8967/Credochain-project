<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Home Page</title>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
		<a class="navbar-brand" href="#">Task Planner</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Add
						Task</a></li>

			</ul>

		</div>
	</nav>
	<!-- Navbar Ends -->

	<div class="container p-3 ">

		<div class="row ">
			<div class="col-md-6 offset-md-3">

				<div class="card ">

					<div class="card-body">

						<h4 class="text-center text-primary">Edit Task</h4>

						<form th:action="@{/update}" method="post" th:object="${t}">


							<input type="hidden" th:value="${t.id}" name="id" />
							
							<div class="form-group">
								<label> Enter Title</label> <input type="text"
									class="form-control" name="title" th:value="${t.title}" />

							</div>


							<div class="form-group">
								<label> Description</label> <input type="text"
									class="form-control" name="description"
									th:value="${t.description}" />

							</div>

							<div class="form-group">
								<label> CreatedBy</label> <input type="text"
									class="form-control" name="createdBy" th:value="${t.createdBy}" />

							</div>

							<div class="form-group">
								<label> AssignedTo</label> <input type="text"
									class="form-control" name="assignedTo"
									th:value="${t.assignedTo}" />

							</div>

							<div class="form-group">
								<label> Status</label> <input list="browsers" type=""
									class="form-control" name="status" th:value="${t.status}" />
								<datalist id="browsers">
									<option value="Done">
									<option value="Pending">
									<option value="Created">
									<option value="In progress">
								</datalist>

							</div>
							<div class="form-group">
								<label>CompletedOn</label> <input type="date"
									class="form-control" name="completedOn"
									th:value="${t.completedOn}" />

							</div>

							<button class="btn btn-success btn-block">Submit</button>
						</form>

					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
